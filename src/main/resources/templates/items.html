<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="/folder-management.js"></script>
    <script src="/folder.css"></script>
    <title>Item List</title>
    <style>
        .children {
            display: none;
        }
        .caret {
            cursor: pointer;
            user-select: none;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-md-3" style="height: 98vh; overflow:scroll;">
            <label><i class="fa fa-folder"></i> Folder</label>
            <ul id="tree">
                <li th:each="item : ${tree}" th:include="tree_node :: node(item=${item})"></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12" >
                    <div style="float:right;">
                        <button class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
                        <button class="btn btn-danger"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                        <button class="btn btn-danger"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
                        <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
                    </div>

                </div>
                <div class="col-md-12" style="margin-top: 10px;background-color: #b8c2cb !important; height: 50px; padding: 1%;">
                    <label id="currentPath">Folder/Folder1</label>
                </div>
                <div id="file-list" class="col-md-12" style="margin-top: 10px;">
                    <table class="w-100 table">
                        <thead>
                        <tr>
                            <th>File name</th>
                            <th>Update on</th>
                            <th>Created date</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="file-display"></tbody>
                    </table>
                </div>
                <div class="col-md-12" style=" position: fixed;left: 0;bottom: 10px;width: 100%;color: white;text-align: center;">
                    <footer id="footerId">
                        <div style="margin:0 auto;">
                            <button class="btn btn-danger"><i class="fas fa-arrow-left" aria-hidden="true"></i> Return to the previous level</button>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    function showFiles(folderId) {
        fetch(`/get-files?folderId=${folderId}`)
            .then(response => response.json())
            .then(item => {
                document.getElementById("currentPath").textContent = item.path;
                const fileDisplay = document.getElementById("file-display");
                fileDisplay.innerHTML = "";
                item.files.forEach(file => {
                    const row = document.createElement("tr");
                    const updatedOn = file.updated ? new Date(file.updated).toLocaleDateString('en-GB') : "N/A";
                    const createdDate = file.created ? new Date(file.created).toLocaleDateString('en-GB') : "N/A";
                    row.innerHTML = `
                    <td><i class="fa fa-folder" aria-hidden="true"></i> ${file.name}</td>
                    <td>${updatedOn}</td>
                    <td>${createdDate}</td>
                    <td><button class="btn-sm btn-danger">Change folder</button></td>
                `;

                    fileDisplay.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
