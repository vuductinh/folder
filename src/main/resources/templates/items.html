<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="/folder-management.js"></script>
    <title>Item List</title>
</head>
<body>
<style type="text/css">

</style>
<div class="container-fluid">
    <div class="row" style="margin-top:10px;">
        <div class="col-md-3" style="height: 98vh; overflow:scroll;">
            <label><i class="fa fa-folder"></i> Folder</label>
            <ul th:each="item : ${tree}">
                <li>
                    <span>
                        <i class="fa fa-folder" aria-hidden="true"></i>
                        <span th:text="${item.name}"></span>
                    </span>
                    <ul th:each="childrenFolder : ${item.children}">
                        <li>
                            <span>
                                <i class="fa fa-folder" aria-hidden="true"></i>
                                <span th:text="${childrenFolder.name}"></span>
                            </span>
                            <ul th:each="fileChildren : ${childrenFolder.files}">
                                <li>
                             <span>
                                <i class="fa fa-file" aria-hidden="true"></i>
                                <span th:text="${fileChildren.name}"></span>
                            </span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul th:each="file : ${item.files}">
                        <li>
                             <span>
                                <i class="fa fa-file" aria-hidden="true"></i>
                                <span th:text="${file.name}"></span>
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12" >
                    <div style="float:right;">
                        <button class="btn btn-danger"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
                        <button class="btn btn-danger"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
                        <button class="btn btn-danger"><i class="fa fa-download" aria-hidden="true"></i>Download</button>
                        <button class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
                    </div>

                </div>
                <div class="col-md-12" style="margin-top: 10px;background-color: #b8c2cb !important; height: 50px; padding: 1%;">
                    <label>Folder/Folder1</label>
                </div>
                <div class="col-md-12" style="margin-top: 10px;">
                    <table class="w-100 table">
                        <tr>
                            <th>File name</th>
                            <th>Update on</th>
                            <th>Created date</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td><i class="fa fa-folder" aria-hidden="true"></i> Folder1</td>
                            <td>1/12/2024</td>
                            <td>1/11/2024</td>
                            <td><button class="btn-sm btn-danger">Change folder</button></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-12" style=" position: fixed;left: 0;bottom: 10px;width: 100%;color: white;text-align: center;">
                    <footer id="footerId">
                        <div style="margin:0 auto;">
                            <button class="btn btn-danger"><i class="fas fa-arrow-left" aria-hidden="true"></i> Return to the previous level</button>
                        </div>
                    </footer>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
